<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fusionar Rostros - Together Style</title>
    <link href="https://fonts.googleapis.com/css2?family=Bellefair&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Bellefair', serif;
        }

        body {
            font-family: 'Bellefair', serif;
            min-height: 100vh;
            width: 100vw;
            overflow-x: hidden;
            background: #181313;
            padding-top: 20px;
        }

        .header-comiccon {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 0;
            background: transparent;
            z-index: 100;
            pointer-events: none;
            margin-bottom: 0;
        }
        .header-comiccon img {
            max-width: 100px;
            width: 40vw;
            opacity: 0.6;
            display: block;
            margin: 6px auto 0 auto;
            pointer-events: auto;
        }

        .bg-landing {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 0;
            object-fit: cover;
            filter: blur(2px);
            pointer-events: none;
        }

        .landing {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #e7dbc7;
            font-family: 'Cinzel', serif;
            background: rgba(24, 19, 19, 0.55);
            transition: opacity 0.7s;
        }
        .landing.hide {
            opacity: 0;
            pointer-events: none;
        }
        .landing-title {
            font-size: 2.8em;
            font-weight: 700;
            letter-spacing: 0.04em;
            color: #e7dbc7;
            text-shadow: 0 2px 16px #000, 0 0px 1px #7a4c3a;
            margin-bottom: 10px !important;
        }
        .landing-subtitle {
            font-size: 1.2em;
            font-weight: 400;
            color: #e7dbc7cc;
            margin-bottom: 2.5em;
            text-shadow: 0 1px 8px #000;
        }
        .landing-btn {
            font-family: 'Cinzel', serif;
            font-size: 1.3em;
            padding: 0.7em 2.5em;
            border-radius: 30px;
            background: rgba(24, 19, 19, 0.85);
            color: #e7dbc7;
            border: 2px solid #e7dbc7;
            cursor: pointer;
            font-weight: 700;
            letter-spacing: 0.04em;
            box-shadow: 0 2px 16px #000;
            transition: background 0.2s, color 0.2s, border 0.2s;
        }
        .landing-btn:hover {
            background: #e7dbc7;
            color: #181313;
            border: 2px solid #e7dbc7;
        }

        .container {
            position: relative;
            z-index: 3;
            background: rgba(20, 13, 13, 0.92);
            border-radius: 18px;
            box-shadow: 0 12px 32px rgba(0,0,0,0.7), 0 1.5px 0.5px rgba(80,40,40,0.12);
            padding: 8px 4px 8px 4px;
            max-width: 420px;
            width: 96vw;
            min-height: 90vh;
            text-align: center;
            border: 1.5px solid #3a2323;
            margin: 0 auto;
            display: none;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }
        .container.show {
            display: flex;
            animation: fadeIn 1s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: none; }
        }
        .main-title {
            margin-bottom: 10px !important;
            text-align: center;
        }
        .main-title img {
            max-width: 180px;
            width: 60vw;
            display: block;
            margin: 0 auto;
        }
        .subtitle {
            color: #bfa89e;
            margin-bottom: 12px !important;
            margin-top: 0 !important;
            margin-left: 10px;
            margin-right: 10px;
            font-size: 1.1em;
            font-weight: 300;
        }
        .camera-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 25px;
            width: 100%;
        }
        #video {
            width: 100%;
            max-width: 340px;
            aspect-ratio: 1/1;
            height: 340px;
            border-radius: 18px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.45);
            border: 2.5px solid #3a2323;
            background: #1a0d0d;
            margin-bottom: 18px;
            object-fit: cover;
        }
        .camera-controls {
            margin-bottom: 15px;
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .camera-option-btn {
            background: linear-gradient(135deg, #3a2323 0%, #7a4c3a 100%);
            color: #f5e9e0;
            border: none;
            padding: 18px 0;
            border-radius: 22px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px auto 0 auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.25);
            font-weight: bold;
            width: 100%;
            max-width: 340px;
            letter-spacing: 0.04em;
            display: block;
            text-align: center;
            text-transform: uppercase;
        }
        .camera-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: #fff;
            border: 4px solid #e7dbc7;
            box-shadow: 0 2px 8px #000;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background 0.2s, border 0.2s;
        }
        .camera-btn:active {
            background: #e7dbc7;
        }
        .camera-btn-inner {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: #fff;
            border: 2px solid #e7dbc7;
        }
        .preview {
            margin: 20px 0 0 0;
            max-width: 100%;
        }
        .preview img {
            width: 100%;
            max-width: 340px;
            aspect-ratio: 1/1;
            height: 340px;
            object-fit: cover;
            border-radius: 14px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.45);
            border: 2.5px solid #3a2323;
            background: #1a0d0d;
            display: block;
            margin: 0 auto;
        }
        .btn, #share-btn, #trailer-btn {
            background: linear-gradient(135deg, #3a2323 0%, #7a4c3a 100%);
            color: #f5e9e0;
            border: none;
            padding: 18px 0;
            border-radius: 22px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 18px auto 0 auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.25);
            font-weight: bold;
            width: 100%;
            max-width: 340px;
            letter-spacing: 0.04em;
            display: block;
            text-align: center;
            text-transform: uppercase;
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        #share-btn {
            background: linear-gradient(135deg, #3a2323 0%, #7a4c3a 100%);
            color: #f5e9e0;
            border: none;
            padding: 18px 0;
            border-radius: 22px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px auto 0 auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.25);
            font-weight: 500;
            width: 100%;
            max-width: 340px;
            letter-spacing: 0.04em;
            display: block;
            text-align: center;
        }
        .loading {
            display: none;
            margin: 20px 0;
            text-align: center;
        }
        .spinner {
            border: 4px solid #2d1b1b;
            border-top: 4px solid #a86a4a;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
            display: block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .messages {
            margin: 20px 0;
        }
        .message {
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            font-weight: 500;
            background: rgba(30, 20, 20, 0.7);
            color: #f5e9e0;
            border: 1.5px solid #7a4c3a;
        }
        .message.error {
            background-color: #3a2323;
            color: #d63031;
            border: 1.5px solid #a86a4a;
        }
        .message.success {
            background-color: #232a23;
            color: #00b894;
            border: 1.5px solid #55a3ff;
        }
        .status {
            background: rgba(30, 20, 20, 0.7);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            font-size: 0.9em;
            color: #bfa89e;
            border: 1.5px solid #3a2323;
        }
        .status.connected {
            background: #232a23;
            color: #00b894;
        }
        .status.disconnected {
            background: #3a2323;
            color: #d63031;
        }
        #result-container {
            margin-top: 0;
            gap: 8px;
        }
        .btn, #share-btn, #trailer-btn {
            margin-top: 10px;
        }
        .landing-title img {
            max-width: 340px;
            width: 95vw;
        }
        .landing-title div {
            font-size: 0.75em;
            color: #e7dbc7cc;
            margin-top: 6px;
            letter-spacing: 0.18em;
            font-family: 'Bellefair', serif;
            text-transform: uppercase;
        }
        .logo-together-text {
            color: #e7dbc7;
            font-family: 'Cinzel', serif;
            font-size: 0.8em;
            text-align: center;
            text-shadow: 0 2px 8px #000, 0 0px 1px #7a4c3a;
            margin-top: 10px;
            margin-bottom: 10px;
            letter-spacing: 0.04em;
        }
    </style>
</head>
<body>
    <video class="bg-landing" id="bgVideo" src="/static/assets/CLIP%207.mp4" autoplay muted loop playsinline preload="auto"></video>
    <div class="landing" id="landingScreen">
        <div class="header-comiccon">
            <img src="/static/assets/logocomiccon.png" alt="Comic Con" />
        </div>
        <div class="landing-title">
            <img src="/static/assets/logotogether.png" alt="TOGETHER">
            <div>14 DE AGOSTO SOLO EN CINES</div>
        </div>
        <div class="landing-subtitle">Sácate una foto en el bosque con tu alma gemela y descubre el amor para siempre</div>
        <button class="landing-btn" id="startBtn">COMENZAR</button>
    </div>
    <div class="container" id="formContainer">
        <div class="main-title">
            <img src="/static/assets/logotogether.png" alt="TOGETHER" style="max-width: 180px; width: 60vw; display: block; margin: 0 auto;">
            <div class="logo-together-text">
                14 DE AGOSTO SOLO EN CINES
            </div>
        </div>
        <p class="subtitle">Tomate una selfie pegado a tu alma gemela y descubre el amor para siempre</p>
        <form id="uploadForm" method="POST" enctype="multipart/form-data">
            <div class="camera-area" id="cameraArea">
                <video id="video" autoplay playsinline></video>
                <button type="button" class="camera-btn" id="takePhotoBtn">
                    <span class="camera-btn-inner"></span>
                </button>
            </div>
            <div class="preview" id="preview" style="display: none;">
                <img id="previewImg" src="" alt="Vista previa">
            </div>
            <button type="submit" class="btn" id="submitBtn" disabled style="display: none; margin: 10px auto 0 auto;">
                DESCUBRIR EL AMOR PARA SIEMPRE
            </button>
        </form>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Procesando imagen con IA... Esto puede tomar unos minutos</div>
        </div>
        <div id="result-container" style="display: none;">
            <img id="result-image" src="" alt="Imagen generada" style="max-width: 100%; height: auto;">
            <button id="share-btn" class="btn" style="display:none;">Compartir</button>
            <button id="trailer-btn" class="btn" style="display:none; margin-top: 12px;">Ver trailer</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var video = document.getElementById('bgVideo');
            if (video) {
                video.muted = true;
                video.playsInline = true;
                video.autoplay = true;
                video.loop = true;

                function tryPlay() {
                    var playPromise = video.play();
                    if (playPromise !== undefined) {
                        playPromise.catch(function() {
                            // Si falla, esperar interacción
                            var startBtn = document.getElementById('startBtn');
                            if (startBtn) {
                                startBtn.addEventListener('click', function() {
                                    video.play();
                                }, { once: true });
                            }
                            // Además, cualquier toque en pantalla
                            document.body.addEventListener('touchstart', function oncePlay() {
                                video.play();
                                document.body.removeEventListener('touchstart', oncePlay);
                            }, { once: true });
                        });
                    }
                }
                tryPlay();
            }
        });
    </script>
</body>
</html>
